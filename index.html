<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js e seus complementos como p5.dom.js ou p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link para arquivo javascript -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <div class="container">
      <div class="btn btn-primary heading">
        <h3>Jogo do Mario com IA (Movimentação com o nariz)</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instruções</button>
      </div>
      <img src="mario.jpg" alt="Imagem do Mario" class="big_image">
      <br><br>
      <button class="btn btn-success" onclick="startGame()" id="start">Jogar</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <h4>Código-Fonte Base: <a href="https://github.com/linuk">Linuk</a> || Créditos: Caetano Noronha Bordin - criado para fins educacionais/didáticos</h4>
      <div id="myModal" class="modal fade ">
        <div class="modal-dialog" >
          <!--Conteúdo do popup-->
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instruções</h4>
            </div>

            <div class="modal-body">
              <img src="jump.png" class="img-responsive instruction_image">
              <img src="right.png" class="img-responsive instruction_image">
              <img src="left.png" class="img-responsive instruction_image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
